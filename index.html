<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog Component</title>
    <link rel="stylesheet" href="./src/styles.scss" />
    <script type="module" src="/src/DialogComponent.js"></script>  
  </head>
  <body>
    <main>
      <h1>Dialog (modal) Component</h1>
      <button onclick="openDialog()">Click to open the dialog</button>
      <dialog id="dsDialog">
        <dialog-component 
          dialogTitle="Title of the dialog"
          dialogBody="Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts and visual mockups. Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts and visual mockups."
        />
      </dialog>
    </main>
  </body>
  <script>
/* this script is just to open the dialog, and can be replaced by by another means within what ever is wrapping the component (React, Vue, Angular app, etc.). The rest of the functionality is controlled within the DialogComponent.js file */
  // get the Dialog wrapper
    const dialog = document.getElementById("dsDialog");

    // open the dialog
    function openDialog() {
      dialog.showModal();
      dialog.setAttribute("open", "open");
    }
  </script>

</html>
